<!DOCTYPE html> 
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <!-- UTF-8 é padrão para acentuação correta -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Deixa responsivo, adaptando ao tamanho da tela (muito importante para mobile!!!) -->

  <title>Ezequiel Kowalski | Dev Fullstack</title>
  <!-- Título que aparece na aba do navegador -->

  <!-- Fontes externas do Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Essas duas linhas acima aceleram o carregamento das fontes -->

  <!-- Importando as fontes do projeto -->
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">

  <!-- Importando o arquivo principal de estilos do site -->
  <link rel="stylesheet" href="styles/index.css">
</head>

<body>
  <!-- Seção principal de apresentação do site -->
  <section class="hero bg-code">
    <!-- Container que agrupa a foto + o texto de introdução -->
    <div class="hero-profile">

      <!-- Juntei a imagem de perfil e o ícone de código -->
      <div class="profile-wrapper">
        <img src="./assets/profile.svg" alt="Foto Ezequiel Kowalski" class="profile-pic">
        <img src="./assets/code.svg" alt="Ícone de código" class="code-pic">
      </div>

      <!-- Texto introdutório -->
      <p class="hero-introduction">
        Hello World! Meu nome é <span class="highlight">Ezequiel Kowalski</span> e sou
      </p>

      <!-- Título principal -->
      <h1 class="hero-title">Desenvolvedor Fullstack</h1>

      <!-- Descrição abaixo do título -->
      <p class="hero-description">
        Transformo necessidades em aplicações reais, desenvolvendo sistemas através da tecnologia, 
        contribuindo com soluções funcionais e personalizadas.
      </p>
    </div>

    <!-- Área dos ícones das tecnologias -->
    <div class="tech-icons">
      <a href="#" class="github"><img src="./assets/GitHub.svg" alt="GitHub"> <span>GitHub</span></a>
      <a href="#" class="html"><img src="./assets/HTML.svg" alt="HTML5"> <span>HTML</span></a>
      <a href="#" class="css"><img src="./assets/CSS.svg" alt="CSS3"> <span>CSS</span></a>
      <a href="#" class="javascript"><img src="./assets/JavaScript.svg" alt="JavaScript"> <span>JavaScript</span></a>
      <a href="#" class="react"><img src="./assets/React.svg" alt="React"> <span>React</span></a>
      <a href="#" class="nodejs"><img src="./assets/Node.js.svg" alt="Node.js"> <span>Node.js</span></a>
    </div>

    <!-- Ícone de seta animada só para não ficar tão estático -->
    <div class="scroll-down">
      <img src="./assets/CaretDoubleDown.png" alt="Scroll Down">
    </div>
  </section>

  
</body>

</html>
